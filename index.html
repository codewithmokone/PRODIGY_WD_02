<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Stop Watch App</title>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">0 :</span>
                    <span class="text second">0.</span>
                    <span class="text mSecond">&nbsp;0</span>
                </div>
            </div>
            <div class="button-group">
                <button class="button reset hidden">Reset</button>
                <button class="button start">Start</button>
                <button class="button lap hidden">Laps</button>
            </div>
        </div>
        <ul class="laps">
            
            <button class="lap-clear-button hidden">Clear All</button>
        </ul>
    </div>
</body>
</html>
